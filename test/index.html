<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Embed</title>
    
    <!-- Simulating oEmbed JSON-like metadata -->
    <meta property="og:type" content="image">
    <meta property="og:title" content="Random Image">
    <meta property="og:image" content="https://qwerkle.github.io/test/images/image1.png">
    <meta property="og:image:width" content="600">
    <meta property="og:image:height" content="400">
    <meta property="og:image:type" content="image/jpeg">
</head>
<body>
    <h1>Random Image</h1>
    <div>
        <img id="randomImage" src="" alt="Random Image" style="max-width: 100%; height: auto;">
    </div>

    <script>
        const imagePaths = [
            'images/image1.png',
            'images/image2.png',
            'images/image3.png'
        ];

        function getRandomImage() {
            const randomIndex = Math.floor(Math.random() * imagePaths.length);
            return imagePaths[randomIndex];
        }

        function updateRandomImage() {
            const randomImageUrl = getRandomImage();
            document.getElementById('randomImage').src = randomImageUrl;
        }

        // Set a random image on page load
        window.onload = updateRandomImage;
    </script>
</body>
</html>
