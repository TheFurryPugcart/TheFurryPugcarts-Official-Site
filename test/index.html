<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Embed</title>
</head>
<body>
    <h1>Random Image</h1>
    <div>
        <img id="randomImage" src="" alt="Random Image" style="max-width: 100%; height: auto;">
    </div>

    <!-- oEmbed JSON Simulation -->
    <script>
        // Array of image paths
        const imagePaths = [
            'images/image1.jpg',
            'images/image2.jpg',
            'images/image3.jpg'
        ];

        // Function to select a random image
        function getRandomImage() {
            const randomIndex = Math.floor(Math.random() * imagePaths.length);
            return imagePaths[randomIndex];
        }

        // Function to simulate the oEmbed response
        function getOEmbedResponse() {
            const imageUrl = getRandomImage();

            return {
                version: "1.0",
                type: "photo",
                width: 600,
                height: 400,
                url: imageUrl,
                title: "Random Image"
            };
        }

        // Simulating Gumroad interaction with oEmbed
        function simulateEmbed() {
            const oEmbedData = getOEmbedResponse();
            console.log("oEmbed Data:", oEmbedData); // This is for demonstration
            document.getElementById('randomImage').src = oEmbedData.url;
        }

        // Initialize the image and oEmbed data on page load
        window.onload = simulateEmbed;
    </script>
</body>
</html>
